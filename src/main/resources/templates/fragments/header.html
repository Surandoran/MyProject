<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="headerFragment">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Simple header</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li sec:authorize="isAnonymous()" class="nav-item"><a th:href="@{/login}" class="nav-link">로그인</a></li>
                <li sec:authorize="isAnonymous()" class="nav-item"><a th:href="@{/signup}" class="nav-link">회원가입</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a th:href="@{logout}" class="nav-link">로그아웃</a></li>
            </ul>
        </header>
    </div>

</header>

</html>
